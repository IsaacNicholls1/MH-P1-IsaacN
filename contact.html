<main class="container my-5">
    <div class="container">
        <div class="text-center">
            <a href="https://www.mind.org.uk/need-urgent-help/using-this-tool/" class="btn btn-light btn-lg" role="button" tabindex="0">Get Help Now</a>
        </div>
        <div id="custom-contact" class="card shadow p-4">
            <h2 class="card-title text-center mb-4">Talk to us</h2>
            <p>Drop us a message below, please include how you are feeling and how long you have been feeling this way?</p>
            <form action="thankyou.html">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message"
                        required></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn custom-button btn-primary btn-sm">Send Message</button>
                </div>
            </form>
        </div>
    </div>
